<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Libros</title>

    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Archivo CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">Gestión de Libros</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Libros</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contacto</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Gestión de Libros</h1>

        <!-- Formulario para agregar libro -->
        <div class="card mb-4 bg-dark text-white">
            <div class="card-body">
                <h2>Agregar Libro</h2>
                <div class="form-group">
                    <label for="title">Título</label>
                    <input id="title" class="form-control bg-secondary text-white" placeholder="Título" />
                </div>
                <div class="form-group">
                    <label for="author">Autor</label>
                    <input id="author" class="form-control bg-secondary text-white" placeholder="Autor" />
                </div>
                <div class="form-group">
                    <label for="year">Año</label>
                    <input id="year" class="form-control bg-secondary text-white" placeholder="Año" type="number" />
                </div>
                <button class="btn btn-primary" onclick="addBook()">Agregar</button>
            </div>
        </div>

        <!-- Botón para listar libros -->
        <div class="card mb-4 bg-dark text-white">
            <div class="card-body">
                <h2>Listar Libros</h2>
                <button class="btn btn-success" onclick="listBooks()">Listar</button>
                <ul id="book-list" class="mt-3"></ul>
            </div>
        </div>

        <!-- Formulario para eliminar libro -->
        <div class="card bg-dark text-white">
            <div class="card-body">
                <h2>Eliminar Libro</h2>
                <div class="form-group">
                    <label for="delete-title">Título</label>
                    <input id="delete-title" class="form-control bg-secondary text-white" placeholder="Título" />
                </div>
                <button class="btn btn-danger" onclick="deleteBook()">Eliminar</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para interactividad) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
    <!-- Archivo JS personalizado -->
    <script src="scripts.js"></script>
</body>
</html>
